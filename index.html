<!DOCTYPE html>
<html ng-app="MaterialClock">
    <head>
        <title>Material Time Component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" type="text/css">
        <link href="css/material-time.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <canvas id="myClock" width="400px" height="400px" md-time-picker hour="selectedHour" minute="selectedMinute"></canvas>
        <p>Selected {{selectedHour}}:{{selectedMinute}}</p>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <script src="node_modules/angular-material/angular-material.js"></script>
        <script src="js/easeljs-0.8.2.combined.js"></script>
        <script src="js/material-time.js"></script>
    </body>
</html>
